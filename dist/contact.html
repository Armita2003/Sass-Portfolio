<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Contact Me</title>
    </head>
    <body>
        <header>
            <div class="menu-btn"><span class="menu-btn-burger"> </span></div>
            <nav class="nav">
                <ul class="menu-nav">
                    <li class="menu-nav-item">
                        <a href="index.html" class="menu-nav-link">Home</a>
                    </li>
                    <li class="menu-nav-item">
                        <a href="about.html" class="menu-nav-link">About Me</a>
                    </li>
                    <li class="menu-nav-item">
                        <a href="projects.html" class="menu-nav-link"
                            >My Projects</a
                        >
                    </li>
                    <li class="menu-nav-item active">
                        <a href="contact.html" class="menu-nav-link"
                            >Contact Me</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact">
                <h2>Contact Me..</h2>
                <div class="contact-list">
                    <div class="contact-email">
                        <i class="fas fa-envelope" style="padding-bottom: 1rem">
                            Email</i
                        >
                        <div class="text-secondary">email@email.com</div>
                    </div>
                    <div class="contact-phone">
                        <i
                            class="fas fa-mobile-alt"
                            style="padding-bottom: 1rem"
                        >
                            Phone</i
                        >
                        <div class="text-secondary">+1 (555) 555-5555</div>
                    </div>
                    <div class="contact-address">
                        <i
                            class="fa-solid fa-location-dot"
                            style="padding-bottom: 1rem"
                        >
                            Address</i
                        >
                        <div class="text-secondary">
                            123 First St. Houston, TX
                        </div>
                    </div>
                </div>
                <!-- Social Media Links -->
                <div class="social-icons">
                    <a title="Github" href="#!">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <a title="Linkedin" href="#!">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a title="Instagram" href="#!">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a title="Twitter" href="#!">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
                <footer>&copy; Copyright 2024</footer>
            </section>
        </main>

        <script src="https://kit.fontawesome.com/acec5f8408.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
